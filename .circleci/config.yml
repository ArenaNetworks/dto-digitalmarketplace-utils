version: 2
jobs:
  build:
    docker:
      - image: circleci/python@sha256:4a89a031beecca074592ee0f76e00fc3c286de43d520c3a5ff5dfbd9cac73dca
        environment:
          TZ: "/usr/share/zoneinfo/Australia/Sydney"
    steps:
      - checkout
      - restore_cache:
          key: venv-cache-{{ checksum "requirements.txt" }}-{{ checksum "requirements_for_test.txt" }}
      - run: 
          name: Pip Install
          command: |
            virtualenv venv
            source venv/bin/activate
            pip install -r requirements_for_test.txt
            pip uninstall pytest-sugar -y
      - save_cache:
          key: venv-cache-{{ checksum "requirements.txt" }}-{{ checksum "requirements_for_test.txt" }}
          paths:
            - venv
      - run: 
          name: Check Styles
          command: |
            source venv/bin/activate
            pycodestyle .
      - run: 
          name: Run Tests
          command: |
            source venv/bin/activate
            py.test tests

workflows:
  version: 2
  build_and_test:
    jobs:
      - build

